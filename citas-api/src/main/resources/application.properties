server.servlet.context-path=/citas-api
server.port=8092
spring.datasource.url=jdbc:mysql://localhost:3306/citas
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.application.name=citas-api
spring.cloud.discovery.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${server.port}}
